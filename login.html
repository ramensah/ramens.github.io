<!DOCTYPE html>
<html>
<head>
	<title>User Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
	<div class="login-area">
		<h1>Login Page</h1>
		<div class="textbox">
			<label>Username</label>
			<input type="text" placeholder="Enter Username" name="">
		</div>

		<div class="textbox">
			<label>Password</label>
			<input type="password" placeholder="Enter password" name="">
		</div>
		<input class="btn" type="button" name="" value="Login">
	</div>
	</form>
</body>
</html>
